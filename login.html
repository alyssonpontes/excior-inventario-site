<!DOCTYPE html>
<html>
	<head>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
		<link type="text/css" rel="stylesheet" href="css/estilo-login.css"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>

	<body>

		<div class="row" id="pagina-login">
			<div class="col s12 z-depth-6 card-panel">
				<form class="login-form">
				
					<div class="row">
						<< COLOCAR TITULO PARA O SISTEMA >>
					</div>
					
					<div class="row">
						<div class="input-field col s12">
							<i class="material-icons prefix">mail_outline</i>
							<input class="validate" id="email" type="email">
							<label for="email" data-error="wrong" data-success="right">E-mail</label>
						</div>
					</div>
					
					<div class="row">
						<div class="input-field col s12">
							<i class="material-icons prefix">lock_outline</i>
							<input id="senha" type="password">
							<label for="senha">Senha</label>
						</div>
					</div>
					
					<div class="row">
						<div class="input-field col s12">
							<a class="btn waves-effect waves-light col s12" id="btnEntrar">Entrar</a>
						</div>
					</div>
					
					<div class="row">
						<div class="input-field col s6 m6 l6">
							<p class="margin medium-small"><a href="#">Registre-se!</a></p>
						</div>
						<div class="input-field col s6 m6 l6">
							<p class="margin right-align medium-small"><a href="#">Esqueci a senha?</a></p>
						</div>          
					</div>
					
				</form>
			</div>
		</div>

		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
	</body>
</html>
